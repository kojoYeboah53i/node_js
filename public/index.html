<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Server</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .wrapper{
            display: grid;
            grid-template-columns: 22rem auto;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar{
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            width: 100%;
            height: 100%;
            color: white;
            font-size: 1rem;
            background-color: rgb(92, 44, 44);
            display: flex;
            justify-content: center;
            align-items: center;
            row-gap: 1.2rem;
            column-gap: 1.5rem;
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h1>sidebar</h1>
        </div>
        <main>
            <h2>This file was server from the server</h2>
            <div class="box">
                <h2> custom style</h2>
            </div>
            <div >
                <button class="btn"> contact page</button>
            </div>
        </main>
    </div>
    <script>
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', () =>{
            window.location.href = './contact.html'
        })
    </script>
</body>
</html>
